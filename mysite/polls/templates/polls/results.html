{% extends 'polls/app.html' %}

{% block content %}
     <h3>{{question.question_text}}</h3>
    <ul>
        {% for choice in question.choice_set.all %}
            <li>{{ choice.choice_text }} -- {{choice.votes}} vote{{choice.votes|pluralize}}</li>
        {% endfor %}
    </ul>

<a href="{% url 'detail' question.id %}">Vote again</a>

{% endblock %}
